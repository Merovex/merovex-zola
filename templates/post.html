{% extends "default.html" %}
{% import "macros.html" as macros %}
{% block content %}
<article class="post">
  <header>
    <h1>{{ page.title }}</h1>
    <figure>
      {{ macros::picture(img=page.extra.photo_image, dir='articles') }}
      <figcaption>
        {{page.extra.photo_caption}},
        <a href='{{page.extra.photo_url | safe }}'>{{page.extra.photo_creator}}</a>,
        {{page.extra.photo_license }}
      </figcaption>
    </figure>
  </header>
  {{ page.content | safe }}
</article>
{% endblock content %}
